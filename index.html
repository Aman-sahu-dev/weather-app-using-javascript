<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-dark d-flex">
        <img id="logo" src="https://openweathermap.org/img/wn/02d@2x.png" alt="logo">
        <div>Weather app</div>
    </header>
    <div id="citybox">
        <section class="location">
            <div class="city">New York, US</div>
            <div class="date">Wednesday 22 July 2020</div>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </section>
        <div id="cloud">
            <div>
                <span class="temp" id="temp">15<span>째c</span></span>
                <span id="cloudicon"><img src="https://openweathermap.org/img/wn/02d@2x.png" alt=""></span>
            </div>
            <div class="weather">Sunny</div>
        </div>
    </div>
    
    <div class="app-wrap">
        <div class="card">
            <div class="icon"></div>
            Temp
            <div class="temp">15<span>째c</span></div>
        </div>
        <div class="card">
            <div class="icon"></div>
            Humidity
            <div class="humidity"><span id="hval">100</span></div>
        </div>
        <div class="card">
            <div class="icon"></div>
            High/Low
            <div class="hi-low">13째c / 16째c</div>
        </div>
        <div class="card">
            <div class="icon"></div>
            Visibilty
            <div class="visibility"><span id="vval">3000</span></div>
        </div>
        <div class="card">
            <div class="icon"></div>
            Wind
            <div class="wind"><span id="speed">100</span></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
